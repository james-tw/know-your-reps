
<header class="header">
	<div class="container">
		<h1 class="header__title">Know Your Reps</h1>

		<div class="header__location-controls">

			<div class="location-form__container" ng-hide="myDistricts.length">
				<div class="location-form form-group">
					<span>Find your district&nbsp;</span>
					<button class="location-form__geolocator btn" ng-click="geolocate();"><span class="glyphicon glyphicon-map-marker"></span></button>

					<span>&nbsp;OR&nbsp;</span>

					<div class="location-form__zip input-group">
						<input class="form-control" type="text" placeholder="Enter Zip Code" ng-model="zip" on-enter="submitZip(zip)"/>
						<div class="input-group-btn">
							<button class="btn" ng-click="submitZip(zip);"><span class="glyphicon glyphicon-search"></span></button>
						</div>
					</div>
				</div>
			</div>

			<div class="locator" ng-show="myDistricts.length">
				<span>Your district is 
					<div class="locator__banner-container">
						<div class="locator__banner">
							<span class="locator__banner-text">
								<span ng-bind="myState[0]"></span>-<span ng-bind="myDistricts[0]"></span>
							</span>
						</div>
					</div>
				</span>
				<a class="locator__close" href ng-click="clearMyLocation();">&times;</a>

			</div>
				
		</div>
	</div>
</header>
