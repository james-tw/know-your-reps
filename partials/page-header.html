
<header class="header">
	<div class="container">
		<h1 class="header__title">Know Your Reps</h1>

		<div class="header__location-controls">

			<div class="location-form__container" ng-hide="myDistricts.length">
				<div class="location-form form-group">
					<span>Find your district&nbsp;</span>
					<button class="location-form__geolocator btn" ng-click="geolocate();" ng-disabled="(geolocatingInProgress)"><span class="glyphicon" ng-class="{'glyphicon-map-marker': !geolocatingInProgress, 'glyphicon-refresh': geolocatingInProgress, 'glyphicon-spin': geolocatingInProgress}"></span></button>

					<span>&nbsp;OR&nbsp;</span>

					<div class="location-form__zip input-group">
						<input class="form-control" type="text" placeholder="Enter Zip Code" ng-model="zip" on-enter="submitZip(zip)"/>
						<div class="input-group-btn">
							<button class="btn" ng-click="submitZip(zip);"><span class="glyphicon glyphicon-search" ng-disabled="ziplocatingInProgress" ng-class="{'glyphicon-search': !ziplocatingInProgress, 'glyphicon-refresh': ziplocatingInProgress, 'glyphicon-spin': ziplocatingInProgress}"></span></button>
						</div>
					</div>
				</div>
			</div>

			<div class="locator" ng-show="myDistricts.length">
				<span>Your district is 
					<div class="locator__banner-container">
						<div class="locator__banner" ng-click="showMyState();">
							<span class="locator__banner-text">
								<span ng-bind="myState[0]"></span>-<span ng-bind="myDistricts[0]"></span><span ng-show="myDistricts.length > 1">*</span>
							</span>
						</div>
					</div>
				</span>
				<a class="locator__close" href ng-click="clearMyLocation(); clearCache();">&times;</a>

			</div>
				
		</div>
	</div>
</header>
