<div class="industry" ng-repeat="ind in repIndustries">
	<h4 class="industry__header">
		<span ng-bind="ind['name']"></span>:
		<span class="money--green" ng-bind="(ind['total'] | currency:'$':0)"></span>
		<span class="pull-right">
			<small class="industry__pct-of-total" ng-bind="((ind['total'] / rep['total'])*100 | number : 1) + '%'"></small>
			<small> of Total Raised</small>
		</span>
	</h4>

<!-- 
	<p>Total raised: {{rep.summary.total}}</p>
	<p>Total from largest industry: {{rep.industries[0]['total']}}</p>
	<p>Industry percent of Total raised: {{ind['total'] / rep.summary.total*100 + '%'}}</p>
	<p>Industry percent compared to largest industry: {{ind['total'] / rep.industries[0]['total']*100 + '%'}}</p>
 -->
	<div class="industry__bar progress" ng-style="{'width': ind['total'] / rep.industries[0]['total']*100 + '%'}">
		<div class="progress-bar progress-bar__pacs"
			 role="progressbar" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"
		 	 ng-style="{'width': (ind['pacs'] / ind['total'])*100 + '%'}">
			<div ng-hide="(ind['pacs'] / ind['total']) <= .09">			 	
			 	<span class="industry__bar--dollars" ng-bind="(ind['pacs'] | currency:'$':0)"></span>
			 	<span class="industry__bar--percent" ng-bind="((ind['pacs'] / ind['total'])*100 | number : 0) + '%'"></span>
		 	</div>
			<span class="sr-only">% from PACs</span>
		</div>
		<div class="progress-bar progress-bar__indivs"
			 role="progressbar" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"
		 	 ng-style="{'width': (ind['indivs'] / ind['total'])*100 + '%'}">
			<div ng-hide="(ind['indivs'] / ind['total']) <= .09">			 	
			 	<span class="industry__bar--dollars" ng-bind="(ind['indivs'] | currency:'$':0)"></span>
			 	<span class="industry__bar--percent" ng-bind="((ind['indivs'] / ind['total'])*100 | number : 0) + '%'"></span>
		 	</div>
			<span class="sr-only">% from Individuals</span>
		</div>
	</div>
</div>
